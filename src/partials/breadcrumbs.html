<!-- Breadcrumb -->
<div class="sticky top-0 inset-x-0 z-20 bg-background border-y px-4 sm:px-6 lg:px-8 lg:hidden">
    <div class="flex items-center py-2">
        <!-- Navigation Toggle -->
        <button type="button" class="size-8 flex justify-center items-center gap-x-2 border text-foreground hover:bg-primary focus:bg-primary transition hover:text-primary-foreground rounded-md flex-shrink-0 focus:outline-none focus:text-primary-foreground" aria-haspopup="dialog" aria-expanded="false" aria-controls="application-sidebar" aria-label="Toggle navigation" data-overlay="#application-sidebar">
            <span class="sr-only">Toggle Navigation</span>
            <i data-lucide="panel-right-close" class="size-4"></i>
        </button>
        <!-- End Navigation Toggle -->

        <!-- Breadcrumb -->
        <ol class="ms-3 flex items-center whitespace-nowrap">
            {% if section %}
            <li class="flex items-center text-sm text-gray-800 dark:text-neutral-400">
                {{ section }}
            </li>
            <li class="text-muted-foreground">
                <i class="size-3 mx-2" data-lucide="chevron-right"></i>
            </li>
            {% endif %}
            <li class="text-sm font-semibold text-gray-800 truncate dark:text-neutral-400" aria-current="page">
                {{ title }}
            </li>
        </ol>
        <!-- End Breadcrumb -->
    </div>
</div>
<!-- End Breadcrumb -->
